<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brainfuck Translator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    margin-top: 50px;
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 700px;
    width: 100%;
  }
  h1 {
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 20px;
  }
  textarea {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    font-size: 1rem;
    margin-bottom: 15px;
    resize: vertical;
  }
  button {
    background-color: #4a90e2;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    margin-right: 8px;
  }
  button:hover {
    background-color: #357ab7;
  }
  .btn-copy {
    background-color: #50c878;
  }
  .btn-copy:hover {
    background-color: #3da35a;
  }
  pre {
    background-color: #f0f4f8;
    padding: 15px;
    border-radius: 8px;
    overflow-x: auto;
    white-space: pre-wrap;
  }
  .buttons-group {
    margin-bottom: 15px;
  }
</style>
</head>
<body>
<div class="container">
<h1>Brainfuck Translator</h1>
<textarea id="inputText" rows="4" placeholder="Tulis teks atau Brainfuck di sini..."></textarea>
<div class="buttons-group">
  <button id="toBF">Terjemahkan ke Brainfuck</button>
  <button id="toText">Terjemahkan ke Teks</button>
  <button id="copyOutput" class="btn-copy">Copy Output</button>
</div>
<pre id="outputArea"></pre>
</div>
<script>
  function translateToBF(str) {
    let prev = 0;
    return Array.from(str).map(c => {
      const code = c.charCodeAt(0);
      const diff = code - prev;
      let bf = '';
      if(diff > 0) bf += '+'.repeat(diff);
      else if(diff < 0) bf += '-'.repeat(-diff);
      bf += '.';
      prev = code;
      return bf;
    }).join('\n');
  }function runBrainfuck(bf) { const cells = Array(30000).fill(0); let ptr = 0; let output = ''; const bfArr = bf.split('');

// Build bracket map
const map = {};
const tempStack = [];
bfArr.forEach((c,i)=>{
  if(c==='[') tempStack.push(i);
  else if(c===']'){ const start = tempStack.pop(); map[start]=i; map[i]=start; }
});

for(let i=0;i<bfArr.length;i++){
  const c = bfArr[i];
  if(c==='+') cells[ptr] = (cells[ptr]+1)%256;
  else if(c==='-') cells[ptr] = (cells[ptr]-1+256)%256;
  else if(c==='>') ptr++;
  else if(c==='<') ptr--;
  else if(c==='.'){ output+=String.fromCharCode(cells[ptr]); }
  else if(c==='[' && cells[ptr]===0) i=map[i];
  else if(c===']' && cells[ptr]!==0) i=map[i];
}
return output;

}

const inputArea = document.getElementById('inputText'); const outputArea = document.getElementById('outputArea');

document.getElementById('toBF').addEventListener('click', () => { outputArea.textContent = translateToBF(inputArea.value); });

document.getElementById('toText').addEventListener('click', () => { outputArea.textContent = runBrainfuck(inputArea.value); });

document.getElementById('copyOutput').addEventListener('click', () => { navigator.clipboard.writeText(outputArea.textContent).then(() => { alert('Output copied to clipboard!'); }).catch(() => { alert('Failed to copy output.'); }); }); </script>

</body>
</html>
